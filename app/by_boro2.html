<!DOCTYPE html>
<meta charset="utf-8">
<!-- Author Xiaoli Sun -->
<!-- View this chart on https://freezingdaisy.github.io/GR5243_proj2_pictures/by_boro2.html-->
<!-- Rate Summary-->
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 3 buttons -->
<button onclick="update('CASE_COUNT')">CASE_RATE</button>
<button onclick="update('HOSPITALIZED_COUNT')">HOSPITALIZED_RATE</button>
<button onclick="update('DEATH_COUNT')">CASE_RATE</button>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>



<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Initialize the X axis
    var x = d3.scaleBand()
        .range([ 0, width ])
        .padding(0.2);
    var xAxis = svg.append("g")
        .attr("transform", "translate(0," + height + ")")

    // Initialize the Y axis
    var y = d3.scaleLinear()
        .range([ height, 0]);
    var yAxis = svg.append("g")
        .attr("class", "myYaxis")


    // A function that create / update the plot for a given variable:
    function update(selectedVar) {

        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/nychealth/coronavirus-data/master/by-boro.csv", function(data) {

            // X axis
            x.domain(data.map(function(d) { return d.BOROUGH_GROUP; }))
            xAxis.transition().duration(1000).call(d3.axisBottom(x))

            // Add Y axis
            y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
            yAxis.transition().duration(1000).call(d3.axisLeft(y));

            // variable u: map data to existing bars
            var u = svg.selectAll("rect")
                .data(data)

            // update bars
            u
                .enter()
                .append("rect")
                .merge(u)
                .transition()
                .duration(1000)
                .attr("x", function(d) { return x(d.BOROUGH_GROUP); })
                .attr("y", function(d) { return y(d[selectedVar]); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d[selectedVar]); })
                .attr("fill", "#A8B79A")
        })

    }

    // Initialize plot
    update('CASE_COUNT')

</script>
